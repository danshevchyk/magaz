<h3>Добавление страниц блога</h3>
<form method="post" action="">

    <div class="form-group">
        <label for="alias">Псевдоним\адрес строка</label>
        <input type="text" id="alias" name="alias" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="title">Название</label>
        <input type="text" id="title" name="title" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="content">Текст</label>
        <textarea id="content" name="content"  class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="is_published">Published?</label>
        <input type="checkbox" name="is_published" id="is_published" checked="checked" />
    </div>
    <input type="submit" class="btn btn-success" />
</form>
